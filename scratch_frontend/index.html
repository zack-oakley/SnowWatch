<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crystal Mountain SnowWatch</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Crystal Mountain – SnowWatch</h1>
    <section id="status">
        <p>Loading latest weather data...</p>
    </section>
    <section id="snow-summary">
        <h2>Snow Summary</h2>
        <div id="snow-summary-content"></div>
    </section>
    <section id="forecast">
        <h2>7-Day Forecast (Daily)</h2>
        <table id="forecast-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Min Temp (°F)</th>
                    <th>Max Temp (°F)</th>
                    <th>Snowfall (in)</th>
                    <th>Rain (in)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <script src="./main.js"></script>
</body>
</html>
